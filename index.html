<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Fonten -->
    <link
      href="https://fonts.googleapis.com/css2?family=Iansui&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/links.css" />
    <link rel="stylesheet" href="/css/weather.css" />
    <link rel="stylesheet" href="/css/notes_and_time.css" />
    <link rel="stylesheet" href="css/randomApi.css" />
  </head>

  <body>
    <div class="grid-container">
      <!-- HEADER for time and date -->
      <header class="header">
        <!-- TIME AND DATE -->

        <div class="date-time">
          <h4 id="current-time"></h4>
          <h4 id="current-date"></h4>
        </div>

        <!-- DASHBOARD NAME -->

        <div class="dashboard-container">
          <h2>
            <span class="dashboard-name" contenteditable="true">Your name</span>
          </h2>
        </div>
      </header>
      <!-- end header -->
      <div class="main-cards">
        <!-- Quick links (SNABBLÃ„NKAR) -->
        <div class="inner-cards">
          <div class="link-container">
            <h2 class="text">Links</h2>
            <input type="text" placeholder="Add link" class="input-link" />
            <button class="add-link">Add link</button>
            <ul class="link-list">
              <li><a href="https://google.com">Google </a></li>
            </ul>
          </div>
        </div>

        <!-- WEATHER -->

        <div class="inner-cards">
          <div class="weather-result">
            <h2 id="city-name"></h2>
            <p id="error-message"></p>
            <ul class="weather-list">
              <p id="temp"></p>
              <p id="description"></p>
              <p id="wind"></p>
              <p id="humidity"></p>
              <p id="clouds"></p>
              <img id="weather-icon" src="" alt="Weather Icon" />
            </ul>
          </div>
        </div>

        <!-- NOT DECIDED YET -->
        <div class="inner-cards">
          <h2 class="text">Cats</h2>
          <div class="cat-card">
            <div class="cat-box"></div>
            <!-- <button class="change-cat">Change image</button> -->
          </div>
        </div>

        <!-- NOTES -->
        <div class="inner-cards">
          <h2 class="text">Notes</h2>
          <div class="notes-container">
            <textarea id="note-box" placeholder="Type here"></textarea>
          </div>
        </div>
      </div>
    </div>
    <!-- MAIN -->
    <main class="main-container"></main>
    <button class="change-btn">Change background</button>
    <!-- javascript part -->
    <script src="/javascript/script.js"></script>
    <script src="/javascript/weather.js"></script>
    <script src="/javascript/randomApi.js"></script>
    <script src="/javascript/notes_and_time.js"></script>
    <script src="/javascript/backgroundChange.js"></script>
    <footer>
      <p>&copy;By Margarita</p>
    </footer>
  </body>
</html>
